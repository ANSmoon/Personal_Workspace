<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 요청</title>
</head>
<body>

    <button id="btn">게시글 조회</button>

      });
    </script>
</body>
</html>
