<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form과 input</title>
</head>

<body>
  <h2>form과 input</h2>
  <!-- form 태그 생성 -->
  <form action="" method="" name="" target=""></form>
  <!-- label 태그 생성 -->
  <label for="name">이름:</label>

  <!-- input 태그 생성 -->
  <input type="text" name="name" id="name" placeholder="이름 입력란">

  <!-- button 태그 생성 -->
  <button>전송</button>

  <!-- select 태그 생성 -->
  <select name="location" id="location">
    <!-- option 태그 생성 -->
    <option value="서울"></option>
    <option value="대전"></option>
    <option value="together" selected>We are the only one.</option>

  </select>

  <!-- legend 태그 생성 -->
  <fieldset>
    <legend>My story:</legend>
    <textarea 
    name="story" 
    id="story" 
    cols="30" 
    rows="2"
    placeholder="story input box">
  </textarea>
  </fieldset>

  <!-- textarea 태그 생성 -->

  <!-- fieldset 태그 생성 -->

</body>

</html>
