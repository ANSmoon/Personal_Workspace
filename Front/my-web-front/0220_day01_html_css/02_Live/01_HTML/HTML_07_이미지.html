<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>

<body>
  <h2>Image</h2>

  <!-- img -->
  <h2>img 태그</h2>
  <!-- 코드를 작성하세요. -->
  <!-- 경로가 틀렸을 경우 알려주는 안내 = alt -->

  <img src="./assets/img/delilah.png" alt="delilah 입니다">

  <!-- a > img -->
  <h2>img 태그에 하이퍼링크</h2>
  <!-- 이미지를 클릭하면 https://www.google.com/search?q=Dachshund 으로 새 탭 열어서 이동하기 -->
  <!-- 코드를 작성하세요. -->
  <a href="https://www.google.com/search?q=Dachshund">
    <img src="./assets/img/dixon_delilah.png" alt="">
  </a>
</body>

</html>
